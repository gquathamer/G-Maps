<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0a10146f16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>

<body class="relative">
  <header class="container row navbar">
    <h1 class="white-text">Travel App</h1>
    <div class="bar-container">
      <i class="fa-solid fa-bars fa-2xl white-text cursor"></i>
    </div>
  </header>
  <main class="container height-90 position-relative">
    <!--Map container-->
    <div class="show" id="map">
    </div>
    <div class="dropdown-container row column-wrap column">
      <!--Geocode menu-->
      <div id="geocode-menu" class="row justify-between gray-background align-items bottom-border">
        <p class="roboto-font">Geocode</p>
        <i class="fa-solid fa-angle-down fa-xl cursor"></i>
      </div>
      <form action="" class="hide" id="geocode-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="address">Address:</label>
          <input required name="address" type="text" id="geocode-address" placeholder="Type An Address">
        </div>
        <div class="form-actions row justify-end padding-0">
          <button type="submit" class="cursor">Send</button>
        </div>
      </form>
      <!--Reverse geocode mene-->
      <div id="reverse-geocode-menu" class="row justify-between gray-background align-items bottom-border ">
        <p class="roboto-font">Reverse Geocode</p>
        <i class="fa-solid fa-angle-down fa-xl cursor"></i>
      </div>
      <form action="" class="hide" id="reverse-geocode-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="latitude">Latitude:</label>
          <input required name="latitude" type="text" id="latitude" placeholder="Latitude">
        </div>
        <div class="row justify-between bottom-margin padding-0">
          <label for="longitude">Longitude:</label>
          <input required name="longitude" type="text" id="longitude" placeholder="Longitude">
        </div>
        <div class="form-actions row justify-end padding-0">
          <button type="submit" class="submit">Send</button>
        </div>
      </form>
      <!--Directions menu-->
      <div id="directions-menu" class="row justify-between gray-background align-items bottom-border">
        <p class="roboto-font">Get Best Route</p>
        <i class="fa-solid fa-angle-down fa-xl cursor"></i>
      </div>
      <form action="" class="hide" id="directions-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="start">Start:</label>
          <input required name="start" type="text" id="start">
        </div>
        <div class="row justify-between bottom-margin padding-0">
          <label for="destination">Destination:</label>
          <input required name="destination" type="text" id="destination" placeholder="Type An Address">
        </div>
        <div class="form-actions row justify-end padding-0">
          <button type="submit" class="directions-button cursor">Get Directions</button>
        </div>
      </form>
      <!--POIs menu-->
      <div id="pois-menu" class="row justify-between gray-background align-items bottom-border">
        <p class="roboto-font">Get POIs</p>
        <i class="fa-solid fa-angle-down fa-xl cursor"></i>
      </div>
      <form novalidate class="hide" id="pois-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="radius">Search Radius (meters):</label>
          <input required name="radius" type="number" id="buffer" min="1" max="1999" placeholder="i.e. 200">
          <span class="error"></span>
        </div>
        <div class="form-actions row justify-end padding-0">
          <button type="submit" class="directions-button cursor">Get POIs</button>
        </div>
      </form>
    </div>
  </main>
  <div class="loader-container hide-loader-container">
    <div class="loader"></div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
