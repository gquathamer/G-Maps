<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta property="og:title" content="G-Maps">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A web-map for curious travelers">
  <meta property="og:image" content="./gifs/Screenshot.png">
  <meta property="og:image:width" content="1200px">
  <meta property="og:image:height" content="600px">
  <meta property="og:url" content="https://gquathamer.github.io/G-Maps/">
  <meta name="twitter:card" content="./gifs/Screenshot.png">
  <title>G-Maps</title>
  <link rel="icon" href="images/favicon.svg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0a10146f16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>

<body class="relative">
  <header class="container row navbar">
    <h1 class="white-text">G-Maps</h1>
    <div class="bar-container">
      <i class="fa-solid fa-bars fa-2xl"></i>
    </div>
  </header>
  <main class="container height-90 relative">
    <!--Map container-->
    <div class="show" id="map">
    </div>
    <div class="dropdown-container row column-wrap column">
      <!--Geocode menu-->
      <div id="geocode-menu" class="row justify-between gray-background align-items bottom-border">
        <p>Geocode</p>
        <i class="fa-solid fa-angle-down fa-xl"></i>
      </div>
      <form novalidate id="geocode-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="geocode-address">Address:</label>
          <input required name="geocode-address" type="text" minlength="4" maxlength="50" id="geocode-address" placeholder="Type An Address">
          <span class="error"></span>
        </div>
        <div class="button-div row justify-end padding-0">
          <button type="submit">Geocode</button>
        </div>
      </form>
      <!--Reverse geocode menu-->
      <div id="reverse-geocode-menu" class="row justify-between gray-background align-items bottom-border ">
        <p>Reverse Geocode</p>
        <i class="fa-solid fa-angle-down fa-xl"></i>
      </div>
      <form novalidate id="reverse-geocode-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="latitude">Latitude:</label>
          <input required name="latitude" type="number" min="-90" max="90" step="any" id="latitude" placeholder="Latitude">
          <span class="error"></span>
        </div>
        <div class="row justify-between bottom-margin padding-0">
          <label for="longitude">Longitude:</label>
          <input required name="longitude" type="number" min="-180" max="180" step="any" id="longitude" placeholder="Longitude">
          <span class="error"></span>
        </div>
        <div class="button-div row justify-end padding-0">
          <button type="submit">Reverse</button>
        </div>
      </form>
      <!--Directions menu-->
      <div id="directions-menu" class="row justify-between gray-background align-items bottom-border">
        <p>Directions</p>
        <i class="fa-solid fa-angle-down fa-xl"></i>
      </div>
      <form novalidate id="directions-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="start">Start:</label>
          <input required name="start" type="text" minlength="4" maxlength="50" id="start" placeholder="Type an address">
          <span class="error"></span>
        </div>
        <div class="row justify-between bottom-margin padding-0">
          <label for="destination">Destination:</label>
          <input required name="destination" type="text" minlength="4" maxlength="50" id="destination" placeholder="Type An Address">
          <span class="error"></span>
        </div>
        <div class="button-div row justify-end padding-0">
          <button type="submit" class="directions-button">Directions</button>
        </div>
        <div id="route-instructions"></div>
      </form>
      <!--POIs menu-->
      <div id="pois-menu" class="row justify-between gray-background align-items bottom-border">
        <p>POIs</p>
        <i class="fa-solid fa-angle-down fa-xl"></i>
      </div>
      <form novalidate id="pois-form">
        <div class="row justify-between bottom-margin padding-0">
          <label for="buffer">Search Radius (meters):</label>
          <input required name="radius" type="number" id="buffer" min="1" max="1999" placeholder="i.e. 200">
          <span class="error"></span>
        </div>
        <div class="row justify-between bottom-margin padding-0">
          <label for="buffer-address">Radius Address:</label>
          <input required name="buffer-address" type="text" minlength="4" maxlength="50" id="buffer-address" placeholder="Type An Address">
          <span class="error"></span>
        </div>
        <div class="button-div row justify-end padding-0">
          <button type="submit" class="directions-button">POIs</button>
        </div>
        <div id="pois-results"></div>
      </form>
    </div>
  </main>
  <div class="loader-container hide-loader-container">
    <div class="loader"></div>
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
